<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming - 50 Video Pilihan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f1e;
            color: #f0f0f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0a0c0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .video-card {
            background: linear-gradient(to bottom right, #1e1e3a, #252547);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }
        
        .ad-container {
            background-color: #0d0d1a;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #333355;
        }
        
        .ad-label {
            font-size: 0.8rem;
            color: #8888aa;
            margin-bottom: 5px;
        }
        
        .video-placeholder {
            height: 180px;
            background: linear-gradient(to bottom right, #2d2d5a, #3a3a6e);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .video-number {
            font-size: 5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            z-index: 1;
        }
        
        .play-icon {
            font-size: 4rem;
            color: rgba(255, 107, 107, 0.7);
            z-index: 2;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        
        .video-desc {
            font-size: 0.95rem;
            color: #b0b0d0;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .btn-container {
            padding: 0 20px 20px;
        }
        
        .smartlink-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .smartlink-btn:hover {
            background: linear-gradient(to right, #ff5252, #ff7a3d);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }
        
        .page-btn {
            padding: 10px 18px;
            background-color: #252547;
            color: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background-color: #333366;
        }
        
        .page-btn.active {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid #333355;
            color: #8888aa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Koleksi 50 Video Pilihan</h1>
            <p class="tagline">Temukan video menarik dari berbagai kategori. Tonton video favorit Anda dan temukan konten eksklusif lainnya.</p>
        </header>
        
        <div class="video-grid" id="videoContainer">
            <!-- Video cards akan di-generate oleh JavaScript -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination akan di-generate oleh JavaScript -->
        </div>
        
        <footer>
            <p>&copy; 2023 Video Streaming Platform. Semua hak dilindungi.</p>
            <p>Halaman ini menampilkan iklan dari partner kami.</p>
        </footer>
    </div>

    <script>
        // Data untuk 50 video
        const videoData = [];
        const videoTitles = [
            "Petualangan di Hutan Tropis", "Keajaiban Bawah Laut", "Kuliner Nusantara", "Teknologi Masa Depan",
            "Sejarah Peradaban Kuno", "Tips Kesehatan Harian", "Musik Jazz Klasik", "Olahraga Ekstrem",
            "Seni Digital Modern", "Wisata Kota Tua", "Hewan Langka Dunia", "Fotografi Alam",
            "Bisnis Online Sukses", "Memasak Makanan Cepat", "Komedi Stand-up", "Review Gadget Terbaru",
            "Tutorial Makeup", "Permainan Tradisional", "Arsitektur Modern", "Belajar Bahasa Asing",
            "Budaya Lokal Indonesia", "Teknik Fotografi", "Review Film Box Office", "Tips Investasi",
            "Teknologi Blockchain", "Sejarah Kerajaan Nusantara", "Seni Kaligrafi", "Eksperimen Sains",
            "Review Buku Best Seller", "Tutorial Desain Grafis", "Olahraga Air Menantang", "Kisah Inspiratif",
            "Teknik Memancing", "Permainan Puzzle", "Review Smartphone", "Tutorial Programming",
            "Seni Melukis Digital", "Eksplorasi Gunung", "Kuliner Street Food", "Tips Wawancara Kerja",
            "Review Laptop Gaming", "Tutorial Yoga", "Kehidupan Satwa Liar", "Permainan Kartu",
            "Teknik Public Speaking", "Review Kamera DSLR", "Tutorial Editing Video", "Eksplorasi Gua",
            "Kuliner Malam Hari", "Tips Mengatur Keuangan"
        ];
        
        // Generate data untuk 50 video
        for (let i = 1; i <= 50; i++) {
            const titleIndex = (i - 1) % videoTitles.length;
            videoData.push({
                id: i,
                title: `Video ${i}: ${videoTitles[titleIndex]}`,
                description: `Ini adalah video ke-${i} dengan konten menarik tentang ${videoTitles[titleIndex].toLowerCase()}. Tonton video lengkapnya dan nikmati pengalaman menonton yang berbeda.`,
                adCode: `<script async="async" data-cfasync="false" src="//pl28164523.effectivegatecpm.com/094b719a09cdaf8f4ba6b0d948d88f72/invoke.js"><\/script>
<div id="container-094b719a09cdaf8f4ba6b0d948d88f72"></div>`,
                buttonLink: "https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7"
            });
        }
        
        // Konfigurasi pagination
        const videosPerPage = 10;
        let currentPage = 1;
        
        // Fungsi untuk menampilkan video
        function displayVideos(page) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            
            const startIndex = (page - 1) * videosPerPage;
            const endIndex = Math.min(startIndex + videosPerPage, videoData.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const video = videoData[i];
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="ad-container">
                        <div class="ad-label">Iklan</div>
                        ${video.adCode}
                    </div>
                    <div class="video-placeholder">
                        <div class="video-number">${video.id}</div>
                        <div class="play-icon">â–¶</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-desc">${video.description}</p>
                    </div>
                    <div class="btn-container">
                        <a href="${video.buttonLink}" target="_blank" class="smartlink-btn">Click on long duration videos</a>
                    </div>
                `;
                
                videoContainer.appendChild(videoCard);
            }
            
            // Update pagination
            updatePagination(page);
        }
        
        // Fungsi untuk membuat pagination
        function updatePagination(activePage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(videoData.length / videosPerPage);
            
            // Tombol sebelumnya
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = 'Sebelumnya';
            prevButton.disabled = activePage === 1;
            prevButton.addEventListener('click', () => {
                if (activePage > 1) {
                    currentPage = activePage - 1;
                    displayVideos(currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Tombol halaman
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === activePage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayVideos(currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Tombol selanjutnya
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = 'Selanjutnya';
            nextButton.disabled = activePage === totalPages;
            nextButton.addEventListener('click', () => {
                if (activePage < totalPages) {
                    currentPage = activePage + 1;
                    displayVideos(currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Inisialisasi halaman pertama
        displayVideos(currentPage);
        
        // Fungsi untuk reload iklan setiap kali pindah halaman
        function reloadAds() {
            // Karena script iklan mungkin perlu di-reload, kita bisa coba reload script
            // Tapi ini hanya contoh, implementasi sebenarnya tergantung dari provider iklan
            console.log("Halaman diubah, iklan mungkin perlu di-refresh");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Lengkap</title>
    <style>
        body {
            background: #111;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding-top: 20px;
        }

        .ads-box {
            margin-bottom: 20px;
        }

        .video-box {
            margin-bottom: 20px;
            position: relative;
            z-index: 5;
        }

        video {
            width: 95%;
            border-radius: 10px;
        }

        .btn-next {
            background: #ff0040;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 10;
        }

        .btn-next:hover {
            background: #ff2a5f;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- IKLAN -->
    <div class="ads-box">
        <script async data-cfasync="false" src="//pl28164523.effectivegatecpm.com/094b719a09cdaf8f4ba6b0d948d88f72/invoke.js"></script>
        <div id="container-094b719a09cdaf8f4ba6b0d948d88f72"></div>
    </div>

    <!-- VIDEO PLAYER -->
    <div class="video-box">
        <video id="mainVideo" controls autoplay muted>
            <source src="" type="video/mp4">
        </video>
    </div>

    <!-- TOMBOL CLICK FULL VIDEO -->
    <a class="btn-next" href="https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7" target="_blank">
        Click Full Video Here
    </a>

</div>

<script>
    const totalVideos = 100; // jumlah total video
    let currentIndex = 1; // mulai dari video1.mp4
    const mainVideo = document.getElementById("mainVideo");

    // fungsi untuk set video saat ini
    function setVideo(index) {
        mainVideo.src = `https://anja-ny.github.io/dua/video${index}.mp4`;
        mainVideo.play();
    }

    // autoplay video pertama
    setVideo(currentIndex);

    // otomatis lanjut ke video berikutnya saat video selesai
    mainVideo.addEventListener('ended', () => {
        currentIndex++;
        if(currentIndex > totalVideos) currentIndex = 1; // loop kembali ke video pertama
        setVideo(currentIndex);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .ad-container {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            width: 100%;
            max-width: 800px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }
        
        .video-player-container {
            background-color: #000;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .video-player-element {
            width: 100%;
            height: 450px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-player-element video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .btn-container {
            background-color: #111;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-radius: 0 0 8px 8px;
        }
        
        .smartlink-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(to right, #ff0000, #ff6600);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.3);
            min-width: 300px;
        }
        
        .smartlink-btn:hover {
            background: linear-gradient(to right, #cc0000, #cc5500);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            .video-player-element {
                height: 350px;
            }
            
            .smartlink-btn {
                min-width: 100%;
                padding: 16px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .video-player-element {
                height: 250px;
            }
            
            body {
                padding: 10px;
            }
            
            .ad-container, .btn-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Iklan di atas -->
    <div class="ad-container">
        <div id="adContent">
            <script async="async" data-cfasync="false" src="//pl28164523.effectivegatecpm.com/094b719a09cdaf8f4ba6b0d948d88f72/invoke.js"></script>
            <div id="container-094b719a09cdaf8f4ba6b0d948d88f72"></div>
        </div>
    </div>
    
    <!-- Video di tengah -->
    <div class="video-player-container">
        <div class="video-player-element" id="videoPlayer">
            <!-- Video akan dimuat di sini berdasarkan parameter URL -->
        </div>
    </div>
    
    <!-- Tombol di bawah -->
    <div class="btn-container">
        <a href="https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7" target="_blank" class="smartlink-btn">Click on long duration videos</a>
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter video dari URL
        function getVideoIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoParam = urlParams.get('video');
            
            // Validasi parameter
            if (videoParam) {
                const videoId = parseInt(videoParam);
                if (videoId >= 1 && videoId <= 50) {
                    return videoId;
                }
            }
            
            // Default ke video 1 jika tidak valid
            return 1;
        }
        
        // Daftar URL video (ganti dengan URL video Anda yang sebenarnya)
        const videoUrls = [];
        for (let i = 1; i <= 50; i++) {
            // Ganti dengan URL video Anda yang sebenarnya
            videoUrls.push(`https://anja-ny.github.io/dua/video${i}.mp4`);
        }
        
        // Fungsi untuk memuat video berdasarkan ID
        function loadVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoIndex = videoId - 1; // Karena array dimulai dari 0
            
            if (videoIndex >= 0 && videoIndex < videoUrls.length) {
                const videoUrl = videoUrls[videoIndex];
                
                // Buat elemen video
                videoPlayer.innerHTML = `
                    <video controls autoplay style="width:100%; height:100%;">
                        <source src="${videoUrl}" type="video/mp4">
                        Browser Anda tidak mendukung tag video.
                    </video>
                `;
                
                // Update judul halaman
                document.title = `Video ${videoId}`;
                
                console.log(`Video ${videoId} dimuat: ${videoUrl}`);
            } else {
                // Jika video tidak ditemukan, tampilkan placeholder
                videoPlayer.innerHTML = `<div class="video-placeholder">VIDEO ${videoId}</div>`;
            }
        }
        
        // Fungsi untuk update URL tanpa reload halaman
        function updateURL(videoId) {
            const newURL = `${window.location.pathname}?video=${videoId}`;
            window.history.pushState({ videoId }, `Video ${videoId}`, newURL);
        }
        
        // Inisialisasi halaman
        function initPage() {
            // Dapatkan video ID dari URL
            const initialVideoId = getVideoIdFromURL();
            
            // Muat video
            loadVideo(initialVideoId);
            
            // Update URL
            updateURL(initialVideoId);
            
            // Tambahkan event listener untuk perubahan URL (tombol back/forward)
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.videoId) {
                    loadVideo(event.state.videoId);
                } else {
                    loadVideo(getVideoIdFromURL());
                }
            });
            
            // Tambahkan event listener untuk keyboard
            document.addEventListener('keydown', (e) => {
                const currentVideoId = getVideoIdFromURL();
                
                // Panah kiri untuk video sebelumnya
                if (e.key === 'ArrowLeft' && currentVideoId > 1) {
                    const newVideoId = currentVideoId - 1;
                    updateURL(newVideoId);
                    loadVideo(newVideoId);
                }
                
                // Panah kanan untuk video selanjutnya
                else if (e.key === 'ArrowRight' && currentVideoId < 50) {
                    const newVideoId = currentVideoId + 1;
                    updateURL(newVideoId);
                    loadVideo(newVideoId);
                }
                
                // Angka 1-9 untuk melompat ke video tertentu (1-9)
                else if (e.key >= '1' && e.key <= '9') {
                    const num = parseInt(e.key);
                    if (num <= 5) {
                        updateURL(num);
                        loadVideo(num);
                    }
                }
            });
            
            // Log informasi video ke console
            console.log(`Video yang ditampilkan: ${initialVideoId}`);
            console.log(`URL video: ${videoUrls[initialVideoId - 1]}`);
            console.log(`Gunakan panah kiri/kanan untuk navigasi video`);
        }
        
        // Jalankan inisialisasi ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>

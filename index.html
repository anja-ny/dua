<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 100 Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .ad-container {
            width: 100%;
            background-color: #222;
            padding: 20px 0;
        }

        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            display: inline-block;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>

    <!-- Iklan Adsterra -->
    <div class="ad-container">
        <script async="async" data-cfasync="false" src="//pl28164523.effectivegatecpm.com/094b719a09cdaf8f4ba6b0d948d88f72/invoke.js"></script>
        <div id="container-094b719a09cdaf8f4ba6b0d948d88f72"></div>
    </div>

    <!-- Video -->
    <div class="video-container">
        <video id="mainVideo" controls autoplay muted></video>
    </div>

    <!-- Tombol -->
    <a id="fullVideoBtn" href="https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7" class="btn" target="_blank">Click Full Video Here</a>

    <script>
        const videoBaseURL = 'https://anja-ny.github.io/dua/video'; // folder video
        const totalVideos = 100; // jumlah video
        let currentVideo = 1;

        const videoElement = document.getElementById('mainVideo');
        const fullVideoBtn = document.getElementById('fullVideoBtn');

        function playVideo(number) {
            const videoURL = `${videoBaseURL}${number}.mp4`;
            videoElement.src = videoURL;
            videoElement.play();
            // tombol selalu menuju smart link kamu
            fullVideoBtn.href = "https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7";
        }

        // mainVideo selesai, otomatis play video berikutnya
        videoElement.addEventListener('ended', () => {
            currentVideo++;
            if(currentVideo > totalVideos) {
                currentVideo = 1; // ulang ke video pertama
            }
            playVideo(currentVideo);
        });

        // mulai dari video pertama
        playVideo(currentVideo);
    </script>

</body>
</html>
